<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Clientes</title>         
 		<h:outputStylesheet library="css" name="headerStyle.css"></h:outputStylesheet>
<!--  		<h:outputStylesheet library="css" name="primeflex.min.css"></h:outputStylesheet> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"/>
    </h:head>
    <h:body>
    	<h:form id="form-ingreso-datos">
    	<div class="mensaje-exito">
    		<h:outputText value="#{clienteBean.mensajeErrorOExito}"></h:outputText>
    	</div>
    	
    	<h2>Administración de clientes</h2>

		<h5>Nombres</h5>
    	<span class="ui-float-label">
	       <p:inputText id="nombre-input" value="#{clienteBean.nombresClienteNuevo}"/>
	       <p:outputLabel for="nombre-input" value="Nombre(s)"/>
   		</span>
   		<h5>Apellidos</h5>
    	<span class="ui-float-label">
	       <p:inputText id="apellido-input" value="#{clienteBean.apellidosClienteNuevo}"/>
	       <p:outputLabel for="apellido-input" value="Apellido(s)"/>
   		</span>
   		<h5>Correo</h5>
    	<span class="ui-float-label">
	       <p:inputText id="correo-input" value="#{clienteBean.correoClienteNuevo}"/>
	       <p:outputLabel for="correo-input" value="Correo"/>
   		</span>
   		<h5>Dirección</h5>
    	<span class="ui-float-label">
	       <p:inputText id="direccion-input" value="#{clienteBean.direccionClienteNuevo}"/>
	       <p:outputLabel for="direccion-input" value="Direccion"/>
   		</span>
   		<br></br>
   		
   		<h:commandButton value="Crear Cliente" actionListener="#{clienteBean.crearCliente}"/>
   		
   		<div class="card">
        <h2>CLIENTES</h2>
        	<p:dataTable id="basicDT" var="cliente" value="#{clienteBean.clientes}" binding="#{clienteBean.tblListaDatos}">
	            <p:column headerText="Identificador">
	                <h:outputText value="#{cliente.id}" />
	            </p:column>
	
	            <p:column headerText="Nombre(s)">
	                <p:inputText value="#{cliente.nombre}" rendered="#{cliente.editable}"/>
	                <h:outputText value="#{cliente.nombre}" rendered="#{!cliente.editable}"/>
	            </p:column>
	
	            <p:column headerText="Apellido(s)">
	                <p:inputText value="#{cliente.apellido}" rendered="#{cliente.editable}"/>
	                <h:outputText value="#{cliente.apellido}" rendered="#{!cliente.editable}"/>
	            </p:column>
	
	            <p:column headerText="Correo">
	            	<p:inputText value="#{cliente.correo}" rendered="#{cliente.editable}"/>
	                <h:outputText value="#{cliente.correo}" rendered="#{!cliente.editable}"/>
	            </p:column>
	            
	            <p:column headerText="Dirección">
	            	<p:inputText value="#{cliente.direccion}" rendered="#{cliente.editable}"/>
	                <h:outputText value="#{cliente.direccion}" rendered="#{!cliente.editable}"/>
	            </p:column>
	            
	            <p:column headerText="Fecha de creación">
	                <h:outputText value="#{cliente.fechaCreacion}">
	                	<f:convertDateTime pattern="dd/MM/yyyy" />
	                </h:outputText>
	            </p:column>
	            
	            <p:column headerText="Acciones">
	            	<h:commandButton value="Editar" rendered="#{!cliente.editable}" 
	            					 actionListener="#{clienteBean.habilitarEdicion}"/>
	            	<h:commandButton value="Actualizar" rendered="#{cliente.editable}" 
	            					 actionListener="#{clienteBean.actualizarCliente}"/>
	            	<h:commandButton value="Cancelar actualización" rendered="#{cliente.editable}"
	            					 actionListener="#{clienteBean.cancelarActualizacion}"/>
	    			<h:commandButton value="Eliminar" 
	    							 actionListener="#{clienteBean.eliminarCliente}"/>
	            </p:column>
        	</p:dataTable>
    	</div>
   		
   		</h:form>
    </h:body>
</html>
